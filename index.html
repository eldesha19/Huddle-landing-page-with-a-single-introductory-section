<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" rel="stylesheet">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="css/main.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
  </style>
</head>
<body>
  <header>
    <div class="logo container">
      <img src="images/logo.svg" alt="">
    </div>
  </header>
  <main>
    <div class="container main">
      <div class="main-image">
        <img src="images/illustration-mockups.svg" alt="">
      </div>
      <div class="info">
        <h1 class="title">Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. </p>
        <a href="#">Register</a>
      </div>
    </div>
    <div class="social-media">
      <div class="media-icon"><i class="fab fa-facebook-f"></i></div>
      <div class="media-icon"><i class="fab fa-twitter"></i></div>
      <div class="media-icon"><i class="fab fa-instagram"></i></div>
    </div>
  </main>
  <footer>
    <p class="attribution">
      <span>Challenge by</span> <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      <span>Coded by</span> <a href="#">Mostafa Alaa</a>.
    </p>
  </footer>
</body>
</html>
